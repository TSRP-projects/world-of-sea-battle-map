<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOSB Guild Tracker - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Libre Baskerville', Georgia, serif;
            background: url('wosb-app-login-background.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #3d2b1f;
        }
        
        .login-container {
            background: rgba(244, 236, 217, 0.95);
            border: 3px solid #8b6914;
            border-radius: 8px;
            padding: 40px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .title {
            font-family: 'Cinzel', Georgia, serif;
            font-size: 28px;
            font-weight: 700;
            color: #8b6914;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #5c4a3a;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .google-button {
            background: #f5f0e6;
            color: #3d2b1f;
            border: 2px solid #8b6914;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-family: 'Libre Baskerville', Georgia, serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .google-button:hover { 
            background: #8b6914; 
            color: #f5f0e6;
        }
        
        .google-button:disabled { 
            background: #ccc; 
            border-color: #999;
            cursor: not-allowed; 
        }
        
        .loading {
            margin-top: 20px;
            font-size: 14px;
            color: #8b6914;
            display: none;
        }
        
        .error {
            margin-top: 20px;
            padding: 10px;
            background: rgba(180, 60, 60, 0.15);
            border: 1px solid #a33;
            border-radius: 5px;
            color: #722;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="Blackwolf Holdings Medallion.png" alt="Blackwolf Holdings" class="logo">
        <h1 class="title">Guild Tracker</h1>
        <p class="subtitle">World of Sea Battles Resource Management</p>
        
        <button id="loginButton" class="google-button">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>
        
        <div id="loading" class="loading">Signing in...</div>
        <div id="error" class="error"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        const loginButton = document.getElementById('loginButton');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        loginButton.addEventListener('click', async () => {
            try {
                loginButton.disabled = true;
                loading.style.display = 'block';
                error.style.display = 'none';

                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                
                await createPlayerRecord(result.user);

            } catch (err) {
                console.error('Login error:', err);
                error.textContent = 'Login failed: ' + err.message;
                error.style.display = 'block';
                loginButton.disabled = false;
                loading.style.display = 'none';
            }
        });

        async function createPlayerRecord(user) {
            const playerRef = db.collection('players').doc(user.uid);
            const playerDoc = await playerRef.get();

            if (!playerDoc.exists) {
                await playerRef.set({
                    displayName: user.displayName || 'Unknown',
                    email: user.email,
                    photoURL: user.photoURL || null,
                    totalPoints: 0,
                    sharesRedeemed: 0,
                    fortsDestroyed: 0,
                    isOfficer: false,
                    goalShipId: null,
                    lastActivity: firebase.firestore.FieldValue.serverTimestamp(),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } else {
                await playerRef.update({
                    lastActivity: firebase.firestore.FieldValue.serverTimestamp()
                });
            }

            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
